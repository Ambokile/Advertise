    <script type="text/javascript">
	
	var pictureSource;   
    var destinationType; 

    
    document.addEventListener("deviceready",onDeviceReady,false);

   
    function onDeviceReady() {
		alert();
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

function capturePhoto(){
      
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: destinationType.DATA_URL });
    }

function onPhotoDataSuccess(imageData){
	var cameraPic = document.querySelector("#ava_img");
	cameraPic.style.display = 'block';

	   cameraPic.src = "data:image/jpeg;base64," + imageData;

	}
function onFail(message) {
      alert('Failed because: ' + message);
    }


  


  function upload(){
		  alert();
	      var  element_1 = document.querySelector("#input_file");
		   var element_2 = document.createElement("input"); 
		   element_2.type = "file";
		   element_2.id = "upload_img";
		   element_2.style.visibility = "hidden";
		   document.body.appendChild(element_2);
		   document.querySelector("#upload_img").click();
		   document.querySelector("#upload_img").onchange = img;
		   return false; 
	 }
    function img(){
	 
	   var files = this.files;
       var reader = new FileReader();
       var name = this.value;
       reader.onload = function (e) {
		    var element = document.createElement("img"); 
		   element.src = e.target.result;
		   element.id = "ava_img";
		    element.style.width = 300 + "px";
			element.style.height = 300 + "px";
		var x = document.querySelector("#ava_img");
		
         document.querySelector("#input_file").replaceChild(element,x);
       };
       reader.readAsDataURL(files[0]);
		 
	}	
function advertise(){
    var msg = document.getElementById("about").value;
	 var price = document.getElementById("price").value;
	      var product_img = document.getElementById("ava_img");
		  
		
	  var data = new FormData();
	 if(price == "" || price == null){
		   
			alert("please write price of the product");
		}
		
	 else if(msg == "" || msg == null){
		      alert( "please write about product");
		}
	

	else{ 
		 data.append('product_img',product_img.files[0]);
         data.append('msg',msg);
		 data.append('price',price);
		var xmlhttp;
	if(window.XMLHttpRequest){
		xmlhttp = new XMLHttpRequest();}
	else{
	    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}
 xmlhttp.onreadystatechange = function(){
	  
	 if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
	
		 var id = xmlhttp.responseText.search("success");
		 if(id != -1 ){
			     alert("successifull published");
				 document.querySelector("#info").value == "";
                 document.querySelector("#from").value == "";
				  document.querySelector("#select_body").selectedIndex == 0;
			 }
		 else{
			  document.getElementById("image_load").style.visibility = "hidden";
			  var id_1 = xmlhttp.responseText.search("fail_filetype");
			    if(id_1 != -1){
					
					   alert("The file format is not supported ");
					}
				else
		             alert(xmlhttp.responseText);
			  
			  }
		 }
                                        };
			xmlhttp.open('POST','',true);
			xmlhttp.setRequestHeader('cache-control','no-cache');
			xmlhttp.send(data);
	  }
	  
		return false;	
	} 
    </script>
	</head>
  <body ng-app="add">
      <ion-header-bar class = "bar bar-positive">

			      <div class="list list-inset" style = "">
