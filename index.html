    <script type="text/javascript">
        function log_in(){
	 var user_name = document.querySelector("#user_name").value;
	  var password = document.querySelector("#password").value;
	   
	   if(user_name == "" || user_name == null){
	     alert("user_name field is empty");
		 return false;
		 
	  }
      if(password == "" || password == null){
	       alert("password field is empty");
		   return false;
	  }
	  
	  
	   var xmlhttp;
	if(window.XMLHttpRequest){
		xmlhttp = new XMLHttpRequest();
		}
     else{
	    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}
		
 xmlhttp.onreadystatechange = function(){
	 
	 if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
		 var id = xmlhttp.responseText.search("pass_in");
		   if(id != -1){
			       
			       document.querySelector("#user_name").value =  "";
					document.querySelector("#password").value = "";
				   
			       window.location = "main.html";
			   }
		   else
		        alert("failed to log in, please check if every thing is correct and  try again");
	 }
                                        };
xmlhttp.open("GET","http://fishpond.site88.net/log_in.php?user="+user_name+"&pass="+password,true);
xmlhttp.send();


		return false;	
	}
	

    </script>
