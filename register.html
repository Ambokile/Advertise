    <script type="text/javascript" charset="utf-8">
	
   function upload_profile_img(){
		
	      var  element_1 = document.querySelector("#input_file");
		   var element_2 = document.createElement("input"); 
		   element_2.type = "file";
		   element_2.id = "upload_img";
		   element_2.style.visibility = "hidden";
		   document.body.appendChild(element_2);
		   document.querySelector("#upload_img").click();
		   document.querySelector("#upload_img").onchange = img;
		   return false; 
	 }
    function img(){
	 
	   var files = this.files;
       var reader = new FileReader();
       var name = this.value;
       reader.onload = function (e) {
		    var element = document.createElement("img"); 
		   element.src = e.target.result;
		   element.id = "ava_img";
		    element.style.width = 124 + "px";
			element.style.height = 124 + "px";
		var x = document.querySelector("#ava_img");
		
         document.querySelector("#input_file").replaceChild(element,x);
       };
       reader.readAsDataURL(files[0]);
		 
	}	


 function register(){

  var mobile = document.querySelector("#mobile").value

    // Populate the database 
    //
 
 
  

    function onDeviceReady() {
        var mobile = document.querySelector("#mobile").value
		var fullname = document.querySelector("#name").value;
        var password = document.querySelector("#password").value;
		var profile_img = document.querySelector("#upload_img");
	    var data = new FormData();
		
		 data.append('profile_img',profile_img.files[0]);
		 data.append('mobile',mobile);
		 data.append('password',password);
		 data.append('name',fullname);
		var xmlhttp;
	if(window.XMLHttpRequest){
		xmlhttp = new XMLHttpRequest();}
	else{
	    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}
 xmlhttp.onreadystatechange = function(){
	  
	 if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
	
		 var id = xmlhttp.responseText.search("success");
		 if(id != -1 ){
			      alert("successfull registered");
		          document.location.href = "index.html";
			 }
		 else{
			 
			  var id_1 = xmlhttp.responseText.search("fail_filetype");
			    if(id_1 != -1){
					
					   alert("The file format is not supported ");
					}
				else
		             alert(xmlhttp.responseText);
			  
			  }
		 }
                                        };
			xmlhttp.open('POST','http://fishpond.site88.net/register.php',true);
			xmlhttp.setRequestHeader('cache-control','no-cache');
			xmlhttp.send(data);
	
		return false;	
		
        
	   
    }


    </script>
