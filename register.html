 function populateDB(tx) {
        tx.executeSql('DROP TABLE IF EXISTS info');
        tx.executeSql('CREATE TABLE IF NOT EXISTS info (id unique, name, mobile,password)');
        tx.executeSql('INSERT INTO info (id, name, mobile,password) VALUES (1, "'+document.querySelector("#name").value+'", "'+document.querySelector("#mobile").value+'","'+document.querySelector("#password").value+'")');
       
    }

    // Query the database
    //
    function queryDB(tx) {
        tx.executeSql('SELECT * FROM info', [], querySuccess, errorCB);
    }

    // Query the success callback
    //
    function querySuccess(tx, results) {
        var len = results.rows.length;
        alert("info table: " + len + " rows found.");
        for (var i=0; i<len; i++){
            alert("Row = " + i + " ID = " + results.rows.item(i).id + " Data =  " + results.rows.item(i).name+ " Data =  " + results.rows.item(i).mobile + " Data =  " + results.rows.item(i).password);
        }
    }

    // Transaction error callback
    //
    function errorCB(err) {
        alert("Error processing SQL: "+err.code);
    }

    // Transaction success callback
    //
    function successCB() {
        var db = window.openDatabase("Database", "1.0", "PhoneGap info", 200000);
        db.transaction(queryDB, errorCB);
    }

    // PhoneGap is ready
    //
    function onDeviceReady() {
        var db = window.openDatabase("Database", "1.0", "PhoneGap info", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }
